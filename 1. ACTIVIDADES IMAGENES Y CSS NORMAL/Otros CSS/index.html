
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Selectores</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <h1>Panel de Control</h1>
        <p>Bienvenido al sistema.</p>
    </header>

    <main>
        <section class="formulario">
            <input type="text" placeholder="Usuario">
            <input type="password" placeholder="Contraseña">
            <input type="email" placeholder="Email (Opcional)">
            <input type="text" disabled placeholder="No editable">
        </section>

        <section class="galeria">
            <div class="card" id="vip">
                <h2>Usuario VIP</h2>
                <p>Acceso total.</p>
            </div>

            <div class="card">
                <h2>Usuario Estándar</h2>
                <p>Acceso limitado.</p>
            </div>

            <div class="card">
                <img src="img/avatar.png" alt="Avatar">
                <h2>Usuario con Foto</h2>
                <p>Perfil completo.</p>
            </div>
            
            <a href="https://seguro.com" class="enlace-externo">Sitio Seguro</a>
            <a href="http://riesgo.com" class="enlace-interno">Sitio No Seguro</a>
        </section>
        
        <button class="btn-guardar">Guardar</button>
        <button class="btn-cancelar disabled">Cancelar</button>
    </main>

    <footer>
        <p>Derechos reservados 2026.</p>
    </footer>
</body>
</html>
